<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosplay Quiz Battle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

      <div class="logo-block">
        <div class="logo-orb"></div>
        <div class="logo-text">
          <h1>Quiz Battle</h1>
          <p>Cosplay Knowledge Ranking</p>
        </div>
      </div>

      <nav class="tnc-nav">
